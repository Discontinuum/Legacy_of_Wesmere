#textdomain wesnoth-low

#define DEFAULT_VICTORY MP_BONUS
    [event]
        name=enemies defeated
        [endlevel]
#ifdef MULTIPLAYER
            bonus={MP_BONUS}
#else
            bonus=yes
#endif
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]
#enddef

#define FILTER_LOYALS
    [filter_wml]
        upkeep="loyal"
    [/filter_wml]
#enddef

#define RECALL_LOYALS
    [store_unit]
        variable=loyals
        [filter]
            {FILTER_LOYALS}
            [not]
                canrecruit=yes
            [/not]
            x,y=recall,recall
        [/filter]
    [/store_unit]

    [foreach]
        array=loyals
        [do]
            [recall]
                id=$this_item.id
            [/recall]
        [/do]
    [/foreach]
    {CLEAR_VARIABLE loyals}
#enddef

# Thanks to Shadow Master for this macro
# !***Macro to random place unit within area***
#define RANDOM_PLACEMENT _X _Y _RADIUS _WML
    [random_placement]
        num_items=1
        variable=random_placement_location
        [filter_location]
            x,y={_X},{_Y}
            radius={_RADIUS}
        [/filter_location]
        [command]
            [unit]
                {_WML}
                x,y=$random_placement_location.x,$random_placement_location.y
            [/unit]
        [/command]
    [/random_placement]
#enddef

#define MOVE_TO_CASTLE_ONLY
    [object]
        [effect]
            apply_to=movement_costs 
            replace=no       
                [movement_costs]
                    flat={UNREACHABLE}
                    frozen={UNREACHABLE}
                    cave={UNREACHABLE}
                    reef={UNREACHABLE}
                    sand={UNREACHABLE}
                    shallow_water={UNREACHABLE}
                    swamp_water={UNREACHABLE}
                    deep_water={UNREACHABLE}
                    castle=1
                [/movement_costs]
        [/effect]
    [/object]
#enddef

#define LOYAL_GUARDIAN
[+unit]
    [modifications]
        {TRAIT_LOYAL}
        {MOVE_TO_CASTLE_ONLY}
    [/modifications]
[/unit]
#enddef

