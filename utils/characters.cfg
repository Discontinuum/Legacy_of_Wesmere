                    [/missile_frame]

                    [frame]
                        image="units/orcs/sovereign-lead-1.png:200"
                    [/frame]
                    [frame]
                        image="units/orcs/sovereign-lead-2.png:300"
                    [/frame]

                    [halo1_frame]
                        halo="halo/elven/nature-halo[8~1].png~CS(50,-30,-50)~O([80%*2,60%,40%,30%,20%*3]):75"
