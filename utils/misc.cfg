#define CUSTOM_RUINED_KEEPS 

    [store_locations]
        terrain=C*^Kov
        variable=keeps
    [/store_locations]

    [foreach]
        array=keeps
        index_var=i

            [do] 

            {VARIABLE_OP image rand "items/tent.png","items/tent2.png"}
            {PLACE_IMAGE "$image" $this_item.x $this_item.y}

            [/do]
    [/foreach]

    [event]
        name=scenario end 

