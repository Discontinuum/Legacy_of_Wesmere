#textdomain wesnoth-low


#define MOVE_TO_CASTLE_ONLY
    [object]
        [effect]
            apply_to=movement_costs 
            replace=no       
                [movement_costs]
                    flat={UNREACHABLE}
                    frozen={UNREACHABLE}
                    cave={UNREACHABLE}
                    reef={UNREACHABLE}
                    sand={UNREACHABLE}
                    shallow_water={UNREACHABLE}
                    swamp_water={UNREACHABLE}
                    deep_water={UNREACHABLE}
                    castle=1
                [/movement_costs]
        [/effect]
    [/object]
#enddef

#define LOYAL_GUARDIAN
[+unit]
    [modifications]
        {TRAIT_LOYAL}
        {MOVE_TO_CASTLE_ONLY}
    [/modifications]
[/unit]
#enddef


