#define WOSE_GUARDIAN SIDE X Y TERRAIN_PLACE TERRAIN_MOVE

    [event]
    name=prestart 

        [unit]
            type=Wose 
            side={SIDE}
            x,y={X},{Y}
            id=Wose{X}_{Y}
        [/unit]

        [micro_ai]
            side={SIDE}
            ai_type=return_guardian
            action=add

            [filter]
                id=Wose{X}_{Y}
            [/filter]
            return_x,return_y={X},{Y}
        [/micro_ai]

        [terrain]
            x,y={X},{Y}
            terrain={TERRAIN_PLACE}
        [/terrain]
    [/event]

    [event]
    name=side {SIDE} turn end 
    first_time_only=no 

        [if]
            [have_unit]
                id=Wose{X}_{Y}
                x,y={X},{Y} 
            [/have_unit]
            [and]
                [not]
                    [have_unit]
                        [filter_side]
                            [enemy_of]
                                side={SIDE}
                            [/enemy_of]
                        [/filter_side]
                        x,y={X},{Y}
                        radius=1 
                    [/have_unit]
                [/not]
            [/and]
            [then]
                {MODIFY_TERRAIN {TERRAIN_PLACE} {X} {Y}}
            [/then]
        [/if]
    [/event]
    [event]
        name=moveto 
        first_time_only=yes 

            [filter]
                id=Wose{X}_{Y}
            [/filter]

            [sound]
                name=wose-die.ogg 
            [/sound]

            {MODIFY_TERRAIN {TERRAIN_MOVE} {X} {Y}}

            [redraw][/redraw]
    [/event] 
#enddef
                 




