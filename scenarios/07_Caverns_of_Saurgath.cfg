    #Victory:

    [event]
    name=moveto

        [filter]
            side=1,2
            id=Kalenz,Landar,Cleodil,Erlornas
            [filter_location]
                y=1
            [/filter_location]
        [/filter]

        [message]
            speaker=Kalenz
            message= _ "We're almost there!"
        [/message]
        [message]
            speaker=Erlornas
            message= _ "You have accomplished the impossible... Listen to me carefully, Kalenz. The war with the orcs is gaining momentum, the worst battles are yet to come, but you and your friends can win. I said at the beginning that delay is like death - know that this does not only apply to battles. War is destructive to our people, those who have passed through the fire are as lost to us as the fallen. Fate has already put a terrible price on our victory, and it grows every day... Be lightning-fast. Beat the enemy on his own ground."
        [/message]
        [message]
            speaker=Kalenz
            message= _ "But why do you say that, my lord..."
        [/message]
        [message]
            speaker=Erlornas
            message= _ "My strength is leaving me. I see darkness in front of me - my journey will end here..."
        [/message]
        [message]
            speaker=Kalenz
            message= _ "No, my lord! Cleodil can heal you..."
        [/message]
        [message]
            speaker=Erlornas
            message= _ "Your survival is now more important than mine. Take this, Kalenz -- it's the ring of the High Elvish commander. It will help you end the war. Now farewell. I'll make sure the lizards don't catch up with you..."
        [/message]

