    name=sighted
    first_time_only=no 

        [filter]
            race=lizard 
            canrecruit=yes 
            side=4
        [/filter]
        [filter_second]
            side=1,2
        [/filter_second]

        [message]
            speaker=unit
            message=_ "You will not get our gold!"
        [/message]
        [message]
            speaker=Landar
            message=_ "I doubt their chests are even half full of their own coins."
        [/message]
    [/event]
    [event]
    name=moveto 

        [filter]
            side=1,2
            [filter_location]
                x,y=24,13
            [/filter_location]
        [/filter]

        [message]
            speaker=unit
            message=_ "This is where the real lizard stash is! There's dozens gold coins in here!"
        [/message]

        {REMOVE_IMAGE 24 13}

#ifdef MULTIPLAYER 
        {LOOT 900 1}
        {LOOT 900 2}
#else
        {LOOT 1800 1}
#endif
        [message]
            speaker=Landar
            message=_ "And they're all elvish forged. It's not robbery, we're taking it back."
        [/message]
    [/event]
    
    [event]
    name=moveto 

        [filter]
            side=1,2
            id=Kalenz,Landar,Cleodil,Erlornas
            [filter_location]
                y=1
            [/filter_location]
        [/filter]

        [message]
            speaker=unit 
            message= _ "I can feel the fresh air, we're out!"
        [/message]

        [endlevel]
            result=victory 
        [/endlevel]
    [/event]
    [event]
        name=scenario_end
        [filter_condition]
            [proceed_to_next_scenario]
            [/proceed_to_next_scenario]
