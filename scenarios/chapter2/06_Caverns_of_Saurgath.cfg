    [event]
    name=prestart 

#ifdef MULTIPLAYER
        [terrain]
            x=22,24
            y=47,46
            terrain=Ko 
        [/terrain]
#else  
        [terrain]
            x,y=23,47
            terrain=Ko 
        [/terrain]
#endif
        [hide_unit]
            id=Kalenz,Landar
        [/hide_unit]

        [remove_shroud]
            side=1,2
            x,y,radius=28,53,3
        [/remove_shroud]
#Treasury Guard:
        {UNIT 6 "Saurian Flanker" 21 13 ()}{LOYAL_GUARDIAN}
#Prison Guards: 
        {LOYAL_UNIT 6 "Water Serpent" 8 22}{GUARDIAN}
        {LOYAL_UNIT 6 "Water Serpent" 11 20}{GUARDIAN}
    [/event]

    [event]
    name=start 

        [move_unit_fake]
            type=Elvish High Lord
            side=1 
            x=28,27
            y=58,53
        [/move_unit_fake]

        [unit]
            {ERLORNAS}
            x,y=27,53
        [/unit]

        [unhide_unit]
            id=Kalenz 
        [/unhide_unit]

        {MOVE_UNIT id=Kalenz 28 52}

        [unhide_unit]
            id=Landar
        [/unhide_unit]

        {MOVE_UNIT id=Landar 27 54}

        [move_unit_fake]
            type=Elvish Shyde
            side=1 
            x=28,28
            y=58,53
        [/move_unit_fake]

        [unit]
            {CLEODIL_COMPANION}
            x,y=28,53
        [/unit]

        [recall]
            id=Anduilas 
            show=no
            x,y=28,58 
        [/recall]

        {MOVE_UNIT id=Anduilas 29 54}

        [recall]
            id=Arkildur
            show=no
            x,y=28,58 
        [/recall]

        {MOVE_UNIT id=Arkildur 28 54}

        [message]
            speaker=Landar 
            message=_ "The lizards are chasing us! I can hear them hissing angrily behind us!"
        [/message]
        [message]
            speaker=Cleodil
            message=_ "Roots, seal the passageway!"
        [/message]

        [animate_unit]
            flag=healing
            [filter]
                id=Cleodil 
            [/filter]
            [facing]
                x,y=28,57 
            [/facing]
        [/animate_unit]

        {QUAKE "cave-in.ogg"}

        [terrain]
            x=28
            y=58-59
            terrain=Xue
        [/terrain]

        [redraw][/redraw]

        [animate_unit]
            flag=healing
            [filter]
                id=Cleodil 
            [/filter]
            [facing]
                x,y=28,57 
            [/facing]
        [/animate_unit]

        {QUAKE "entangle.wav"}

        [terrain]
            x,y=28,57 
            terrain=Xuf
        [/terrain]
        [redraw][/redraw]

        [message]
            speaker=Kalenz
            message=_ "Good, our rear is secure. Now we must capture the lizard outpost and regroup!"
        [/message]

        [scroll_to]
            x,y=23,47 
        [/scroll_to]

        [remove_shroud]
            side=1,2
            x,y,radius=23,47,5
        [/remove_shroud]
        [redraw][/redraw]

        [message]
            side=3
            canrecruit=yes
            message=_ "You filthy elves, you don't belong here, get out!"
        [/message]

        [scroll_to_unit]
            id=Kalenz 
        [/scroll_to_unit]

        [objectives]
            side=0
            [objective]
                description= _ "Kill the green enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Landar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cleodil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Erlornas"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
    name=die 
    first_time_only=no 

        [filter]
            side=3
            canrecruit=yes 
        [/filter]

        [if]
            [not]
                [have_unit]
                    side=3
                    canrecruit=yes 
                [/have_unit]
            [/not]
        [then]
            [message]
                speaker=Landar
                message=_ "The outpost is ours!"
            [/message]
            [message]
                speaker=Kalenz
                message=_ "Good work! While we have some time, I want to ask: milord, how do you know that the cave leads to the surface?"
            [/message]
            [message]
                speaker=Erlornas
                message=_ "While imprisoned, I peered into the dreams of the lizards. Amidst the hazy memories and primitive streams of thought, I saw the image of this cave through which the lizards raid the north. I memorized the path: there is a fork ahead of us. In the left passage is the treasury, in the right the enclosures. Then the passages merge into a narrow tunnel that leads straight to the surface."
            [/message]
            [message]
                speaker=Kalenz
                message=_ "So we have to choose which path to take to reach the tunnel."
            [/message]
            [message]
                speaker=Landar
                message=_ "I'd go through the treasury. We need to deprive these creatures of the means for future raids."
            [/message]
            [message]
                speaker=Cleodil
                message=_ "I would take the right path. I don't know who the lizards breed, but maybe I could turn these creatures into our allies."
            [/message]

            [objectives]
                side=0
                [objective]
                    description= _ "Move any character to the northern map border"
                    condition=win
                [/objective]
                [objective]
                    description= _ "Death of Kalenz"
                    condition=lose
                [/objective]
                [objective]
                    description= _ "Death of Landar"
                    condition=lose
                [/objective]
                [objective]
                    description= _ "Death of Cleodil"
                    condition=lose
                [/objective]
                [objective]
                    description= _ "Death of Erlornas"
                    condition=lose
                [/objective]
                {TURNS_RUN_OUT}
                [gold_carryover]
                    carryover_percentage=40
                [/gold_carryover]
            [/objectives]
        [/then]
        [/if]
    [/event]


