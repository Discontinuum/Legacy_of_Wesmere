#textdomain wesnoth-low
[scenario]
    id=05_Fateful_Encounter
    next_scenario=06_Save_the_Lord
    name= _ "Fateful Encounter"
    {LOW_MAP 04_Fateful_Encounter.map}

    victory_when_enemies_defeated=yes
    experience_modifier=100
    carryover_percentage=40
    carryover_add=yes

    allow_new_game=yes
    new_game_title= _ "Chapter Two: Into the Empire of Dread"
    force_lock_settings=yes

    random_start_time=no
    {DEFAULT_SCHEDULE_DAWN}
    turns=18

    {INTRO_AND_SCENARIO_MUSIC frantic.ogg vengeful.ogg}
    {EXTRA_SCENARIO_MUSIC knalgan_theme.ogg}
    {EXTRA_SCENARIO_MUSIC knolls.ogg}
    {EXTRA_SCENARIO_MUSIC silvan_sanctuary.ogg}

    [story]
        [part]
            title= _ "<i>The Legend of Wesmere</i>
Chapter Two"
        [/part]
        [part]
            title= _ "Chapter Two
<i>Into the Empire of Dread</i>"
        [/part]
    [/story]

    [side]
        side=1
        {SIDE_1_ESSENTIALS}
        {KALENZ}
        {SIDE_1_GOLD_FIXED 120 85}
        income=-2
        village_gold=1
        fog=no
        shroud=no
#ifndef MULTIPLAYER
        [unit]
            {LANDAR}
            x,y=10,25
        [/unit]
#endif
    [/side]

    [side]
        side=2
        {SIDE_2_ESSENTIALS}
        {LANDAR}
        gold=85 
        income=-2
        village_gold=1
        fog=no
        shroud=no
    [/side]

    {STARTING_VILLAGES 3 3}

    [side]
        side=3
        {UNPLAYABLE_SIDE}
        {PLAYER_TEAM}
        {FLAG_VARIANT wood-elvish}
        {CLEODIL}
        gold=100
        income=17
        village_gold=1
        recruit=Elvish Fighter,Elvish Archer
        [ai]
            recruitment_pattern=fighter,archer

            [avoid]
                [not]
                    x=13,14,15 
                    y=13,12,12
                [/not]
            [/avoid]
        [/ai]

        [unit]
            id=Laril
            name= _ "Laril"
            type=Elvish Shaman
            unrenamable=yes
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
            [/modifications]
            x,y=14,10 
        [/unit]

        [unit]
            id=Tameril-Isimeril
            name= _ "Tameril-Isimeril"
            type=Elvish Shaman
            unrenamable=yes
            [modifications]
                {TRAIT_DEXTROUS}
                {TRAIT_RESILIENT}
            [/modifications]
            x,y=14,14
        [/unit]

        {UNIT 3 "Elvish Fighter" 13 13 (hitpoints=6
        experience=18
        role=veteran_for_kalenz
        [modifications]
            {TRAIT_STRONG}
            {TRAIT_DEXTROUS}
            [object]
                [effect]
                    apply_to=image_mod
                    add="RC(magenta>silver)"
                [/effect]
                [effect]
                    apply_to=new_ability 
                        [abilities]
                            [dummy]
                                id=veteran 
                                name= _ ""
                                description=""
                            [/dummy]
                        [/abilities]
                [/effect]
            [/object]
        [/modifications])}

        {UNIT 3 "Elvish Archer" 15 12 (hitpoints=4
        experience=18
        role=veteran_for_landar
        gender=female
        [modifications]
            {TRAIT_STRONG}
            {TRAIT_DEXTROUS}
            [object]
                [effect]
                    apply_to=image_mod
                    add="RC(magenta>silver)"
                [/effect]
                [effect]
                    apply_to=new_ability 
                        [abilities]
                            [dummy]
                                id=veteran 
                                name= _ ""
                                description=""
                            [/dummy]
                        [/abilities]
                [/effect]
            [/object]
        [/modifications])}
    [/side]

    [side]
        side=4
        {UNPLAYABLE_SIDE}
        team_name=lizards
        user_team_name= _ "Lizards"
        {FLAG_VARIANT undead}
        type=Saurian Ambusher
        id=Trigr
        name= _ "Trigr"
        {GOLD4 50 75 100 125}
        {INCOME4 7 10 13 16}
        village_gold=1
        recruit=Saurian Skirmisher,Saurian Augur,Saurian Ambusher,Saurian Oracle,Saurian Soothsayer
        [ai]
            grouping=no 
            aggression=0.88
            scout_village_targeting=0.1
            [goal]
            name=target_unit
                [criteria]
                    side=3
                [/criteria]
                value=100
            [/goal]
            [goal]
            name=target_location
                [criteria]
                    x,y,radius=14,12,4
                [/criteria]
                value=100
            [/goal]
            {AI_ASPECT_LIMIT_RECRUITS 2 {ON_DIFFICULTY4 0 1 1 2}}
        [/ai]
    [/side]

    [side]
        side=5
        {UNPLAYABLE_SIDE}
        team_name=lizards
        user_team_name= _ "Lizards"
        {FLAG_VARIANT undead}
        type=Saurian Ambusher
        id=Shurm
        name= _ "Shurm"
        {GOLD4 50 75 100 125}
        {INCOME4 7 10 13 16}
        village_gold=1
        recruit=Saurian Skirmisher,Saurian Augur,Saurian Ambusher,Saurian Oracle,Saurian Soothsayer
        [ai]
            grouping=no 
            aggression=0.88
            scout_village_targeting=0.1
            [goal]
            name=target_unit
                [criteria]
                    side=3
                [/criteria]
                value=100
            [/goal]
            [goal]
            name=target_location
                [criteria]
                    x,y,radius=14,12,4
                [/criteria]
                value=100
            [/goal]
            {AI_ASPECT_LIMIT_RECRUITS 2 {ON_DIFFICULTY4 0 1 1 2}}
        [/ai]
    [/side]

    [side]
        side=6
        {UNPLAYABLE_SIDE}
        team_name=lizards
        user_team_name= _ "Lizards"
        {FLAG_VARIANT undead}
        type=Fire Drake
        id=Hraurg
        name= _ "Hraurg"
        {GOLD4 50 75 100 125}
        {INCOME4 7 10 13 16}
        village_gold=1
        recruit=Drake Burner,Drake Glider,Drake Fighter
        [ai]
            grouping=no 
            aggression=0.88
            [goal]
            name=target_unit
                [criteria]
                    side=3
                [/criteria]
                value=100
            [/goal]
            [goal]
            name=target_location
                [criteria]
                    x,y,radius=14,12,4
                [/criteria]
                value=100
            [/goal]
        [/ai]
    [/side]

    [event]
    name=prestart 

        {RECALL id=Anduilas 8 23}
        {RECALL id=Arkildur 10 24}
#ifdef MULTIPLAYER
        [persistent_carryover_unstore]
            scenario_id = LoW_Chapter_One
        [/persistent_carryover_unstore]
#endif
    [/event]

    [event]
    name=recruit 
    first_time_only=no 

        [filter] 
            side=3
            x,y=13,13 
        [/filter]

        {VARIABLE_OP veteran_exp rand 4..16}
        [modify_unit]
            [filter]
                find_in=unit 
            [/filter]
            hitpoints=6
            experience=$veteran_exp 
            role=veteran_for_kalenz
            [modifications]
                [object]
                    [effect]
                        apply_to=image_mod
                        add="RC(magenta>silver)"
                    [/effect]
                    [effect]
                        apply_to=new_ability 
                        [abilities]
                            [dummy]
                                id=veteran 
                                name= _ ""
                                description=""
                            [/dummy]
                        [/abilities]
                    [/effect]
                [/object]
            [/modifications]
        [/modify_unit]
        {CLEAR_VARIABLE veteran_exp}
        {CLEAR_VARIABLE veteran_hp}
    [/event]

    [event]
    name=recruit 
    first_time_only=no 

        [filter] 
            side=3
            x,y=15,12 
        [/filter]

        {VARIABLE_OP veteran_exp rand 4..16}
        [modify_unit]
            [filter]
                find_in=unit 
            [/filter]
            hitpoints=5
            experience=$veteran_exp 
            role=veteran_for_landar
            [modifications]
                [object]
                    [effect]
                        apply_to=image_mod
                        add="RC(magenta>silver)"
                    [/effect]
                    [effect]
                        apply_to=new_ability 
                        [abilities]
                            [dummy]
                                id=veteran 
                                name= _ ""
                                description=""
                            [/dummy]
                        [/abilities]
                    [/effect]
                [/object]
            [/modifications]
        [/modify_unit]
        {CLEAR_VARIABLE veteran_exp}
        {CLEAR_VARIABLE veteran_hp}
    [/event]

    [event]
    name=side 3 turn end
    first_time_only=no 

        [store_unit]
            [filter]
                side=3
                role=veteran_for_kalenz
            [/filter]
            kill=no 
            variable=healed_veterans_kalenz
        [/store_unit]

        [foreach]
            array=healed_veterans_kalenz
            index_var=i 

            [do]
                {IF_VAR this_item.hitpoints numerical_equals $this_item.max_hitpoints (
                [then]
                    [message]
                        find_in=this_item 
                        male_message=_ "My wounds are healed and I join battle!"
                        female_message=_ "female^I am healed and fit for a fight!"
                    [/message]

                    {MODIFY_UNIT find_in=this_item side 1}
                [/then]
                )}
            [/do]
        [/foreach]

        [store_unit]
            [filter]
                side=3
                role=veteran_for_landar
            [/filter]
            kill=no 
            variable=healed_veterans_landar
        [/store_unit]

        [foreach]
            array=healed_veterans_landar
            index_var=i 

            [do]
                {IF_VAR this_item.hitpoints numerical_equals $this_item.max_hitpoints (
                [then]
                [if]
                    [have_unit]
                        side=2
                        id=Landar 
                    [/have_unit]
                [then]
                    [message]
                        find_in=this_item 
                        male_message=_ "My wounds are healed and I join battle!"
                        female_message=_ "female^I am healed and fit for a fight!"
                    [/message]

                    {MODIFY_UNIT find_in=this_item side 2}
                [/then]

                [else]
                    [message]
                        find_in=this_item 
                        male_message=_ "My wounds are healed and I join battle!"
                        female_message=_ "female^I am healed and fit for a fight!"
                    [/message]

                    {MODIFY_UNIT find_in=this_item side 1}
                [/else]
                [/if]
                [/then]
                )}   
            [/do]
        [/foreach]
    [/event]

    [event]
    name=start 

        [message]
            speaker=Cleodil
            message=_ "Help us! Our need is great!"
        [/message]

        [message]
            speaker=Kalenz
            message=_ "Hold fast, we are on our way to you!"
        [/message]

        [message]
            speaker=Cleodil
            message=_ "Hurry, for the saurians chased many wounded into my grove and seek to claim their lives!"
        [/message]

        [message]
            speaker=Landar
            message=_ "They will not succeed. Advance!"
        [/message]

        [message]
            speaker=Hraurg
            message=_ "Thisss elf witch mussst know of the Ssstone! Ssslay all elf ssstragglers but take her alive!"
        [/message]

        [objectives]
            side=0
            [objective]
                description= _ "No enemies remain in the 4 hex radius around Cleodil at the end of turn 18"
                condition=win
            [/objective]
            [objective]
                caption=_ "Alternative task:"
                description= _ "Defeat enemy leaders (early finish bonus)"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Landar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cleodil"
                condition=lose
            [/objective]
            [gold_carryover]
                carryover_percentage=40
            [/gold_carryover]
            [note]
                description=_ "When Cleodil's wounded elves are fully healed, they will come under your control."
            [/note]
 #ifdef MULTIPLAYER
            [note]
                description=_ "The wounded elf on the western tile will come under Kalenz's control."
            [/note]
            [note]
                description=_ "The wounded elf on the eastern tile will come under Landar's control."
            [/note]
#endif
        [/objectives]
    [/event]

    [event]
    name=turn 18

        [event]
        name=side 3 turn end

            [if]
            [have_unit]
                [filter_side]
                    [enemy_of]
                        side=1
                    [/enemy_of]
                [/filter_side]
                [filter_location]
                    x,y,radius=14,12,4 
                [/filter_location]
            [/have_unit]

            [then]
                [message]
                    speaker=Cleodil 
                    message=_ "Sure is our doom for they are now upon us. Fly swift, noble heroes, and rive yourselves from our grim fate while you still may!"
                [/message]

                [endlevel]
                    result=defeat 
                [/endlevel]
            [/then] 

            [else]
                #TODO: add a drakish message
                [message]
                    race=lizard
                    canrecruit=yes 
                    message=_ "Thisss is taking a lifetime! We mussst retreat to Sssaurgrath before more elves emerge!"
                [/message]
                [remove_event]
                    id=victory_by_leaderkills 
                [/remove_event]
                [fire_event]
                    name=saurians_fleeing 
                [/fire_event]
                [endlevel]
                    result=victory 
                    bonus=no 
                    {NEW_GOLD_CARRYOVER 40}
                [/endlevel]
            [/else]
            [/if]
        [/event]
    [/event]

    [event]
    name=saurians_fleeing

        [store_unit]
            [filter]
                side=4
            [/filter]
            kill=no 
            variable=saurians4 
        [/store_unit]

        [foreach]
            array=saurians4 
            index_var=i 

            [do]
                {MOVE_UNIT find_in=this_item 28 23}
                [kill]
                    find_in=this_item 
                    animate=no 
                [/kill]
            [/do]
        [/foreach]

        [store_unit]
            [filter]
                side=5
            [/filter]
            kill=no 
            variable=saurians5
        [/store_unit]

        [foreach]
            array=saurians5
            index_var=i 

            [do]
                {MOVE_UNIT find_in=this_item 1 10}
                [kill]
                    find_in=this_item 
                    animate=no 
                [/kill]
            [/do]
        [/foreach]

        [store_unit]
            [filter]
                side=6
            [/filter]
            kill=no 
            variable=saurians6
        [/store_unit]

        [foreach]
            array=saurians6
            index_var=i 

            [do]
                {MOVE_UNIT find_in=this_item 27 1}
                [kill]
                    find_in=this_item 
                    animate=no 
                [/kill]
            [/do]
        [/foreach]

        {CLEAR_VARIABLE saurians4}
        {CLEAR_VARIABLE saurians5}
        {CLEAR_VARIABLE saurians5}
    [/event]

    [event]
        name=scenario_end
        [filter_condition]
            [proceed_to_next_scenario]
            [/proceed_to_next_scenario]
        [/filter_condition]

        [store_unit]
            [filter]
                id=Cleodil 
            [/filter]
            kill=no 
            variable=cleodil
        [/store_unit]
        {VARIABLE actual_cleodil_exp $cleodil.experience}
        [unstore_unit]
            variable=cleodil
        [/unstore_unit]
        {CLEAR_VARIABLE cleodil}
    [/event]

    [event]
        name=last breath

        [filter]
            side=4
            canrecruit=yes
        [/filter]

        [message]
            speaker=unit
            message= _ "What hex was put on my ssscales that I be ssslain by a sssoftssskin?!"
        [/message]
    [/event]

    [event]
    name=last_breath 

        [filter]
            side=6
            canrecruit=yes 
        [/filter]

        [message]
            speaker=unit
            message= _ "The Emperor will avenge me!"
        [/message]
    [/event]

    [event]
    name=last_breath 

        [filter]
            side=5
            canrecruit=yes 
        [/filter]

        [message]
            speaker=unit
            message= _ "Aargh! I shall never sssee the bright moon’s face again!"
        [/message]
    [/event]

    [event]
    name=last_breath 

        [filter]
            side=4,5,6
            canrecruit=yes 
        [/filter]

        [message]
            speaker=second_unit
            message= _ "When you meet your kin in the dry hells, tell them you perished at the hands of Kalenz’s elves!"
        [/message]
    [/event]

    [event]
    name=enemies defeated 
    id=victory_by_leaderkills

        [message]
            race=lizard
            message=_ "Our chiefsss are ssslain! Ssscury for your lives!"
        [/message]

        [fire_event]
            name=saurians_fleeing 
        [/fire_event]
        [endlevel]
            result=victory
#ifdef MULTIPLAYER
            bonus=0.5
        #else
            bonus=yes
#endif
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    [event]
    name=victory 

        [message]
            speaker=Kalenz
            message= _ "The saurians are vanquished! Your grove is safe, my lady."
        [/message]

        [message]
            speaker=Cleodil
            message= _ "My eternal gratitude is yours! I am Cleodil, mistress of the Goldenleaf Grove. May I know the names of our saviors?"
        [/message]

        [message]
            speaker=Kalenz
            message= _ "Mine is Kalenz, my lady, and that of my friend beside me is Landar."
        [/message]

        [message]
            speaker=Cleodil
            message= _ "Kalenz, Landar, I am fortunate to meet you in these troubled times. Since the orcs returned from across the sea, Wesmere has grown more turbulent by the day. Even the trees begin to feel it."
        [/message]

        [message]
            speaker=Kalenz
            message= _ "Times are troubled indeed... the Ka’lian put under siege, Wesmere's army routed, and worst of all, Lord Erlornas captured by saurians with his precise whereabouts unknown."
        [/message]

        [message]
            speaker=Cleodil
            message= _ "Alas, the grim fate of our High Lord is indeed known, for the final words of a wounded archer revealed it to me before her passing - Lord Erlornas was taken to the island citadel of Saurgrath, the beating heart of the Saurian Empire, far out in the Swamp of Dread."
        [/message]

        [message]
            speaker=Kalenz
            message= _ "Then we too now go to Saurgrath, for the safe return of Lord Erlornas is our quest."
        [/message]

        [message]
            speaker=Cleodil
            message= _ "Tis not an easy journey, and harder still will be the way of your return... I shall follow you, Kalenz! So that I might give in kind all the bravery and care you bestowed me."
        [/message]

        [modify_unit]
            [filter]
                id=Cleodil 
            [/filter]
            canrecruit=no 
            side=1
            {TRAIT_LOYAL_HERO}
        [/modify_unit]

        [if]
            [have_unit]
                side=3
                type_adv_tree=Elvish Shaman 
                [not]
                    id=Cleodil 
                [/not]
            [/have_unit]
        [then]
            [message]
                side=3
                type_adv_tree=Elvish Shaman 
                [not]
                    id=Cleodil 
                [/not]
                message= _ "With your blessing, Mistress Cleodil, we shall stay to look after your hallowed grove and receive the wounded who may be yet to arrive."
            [/message]

            [message]
                speaker=Cleodil
                message= _ "You have my blessing, tender one."
            [/message]
        [/then]
        [/if]

        [message]
            ability=veteran
            message= _ "Accept us into your host, Kalenz! We who fought under the banner of Erlornas wish to avenge our fallen fellows!"
        [/message]

        [message]
            speaker=Kalenz
            message= _ "I accept your service gratefully, for I will need your every sword and bow and spell if these invaders are to be vanquished."
        [/message]

#ifdef MULTIPLAYER
        {MODIFY_UNIT role=veteran_for_kalenz side 1}
        {MODIFY_UNIT role=veteran_for_landar side 2}
#else
        {MODIFY_UNIT role=veteran_for_kalenz side 1}
        {MODIFY_UNIT role=veteran_for_landar side 1}
#endif
        [message]
            speaker=Landar
            message= _ "We must make haste if we are not to find Erlornas dead."
        [/message]
        
        [message]
            speaker=Kalenz
            message= _ "You speak rightly, friend. Onwards to Saurgrath!"
        [/message]
    [/event]
    {~add-ons/Legacy_of_Wesmere/utils/deaths.cfg}
[/scenario]

