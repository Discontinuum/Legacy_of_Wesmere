    name=sighted
    first_time_only=no 

        [filter]
            race=lizard 
            canrecruit=yes 
            [not]
                side=3
            [/not]
        [/filter]
        [filter_second]
            side=1,2
        [/filter_second]

        [gold]
            side=$unit.side
