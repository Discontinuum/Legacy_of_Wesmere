#textdomain wesnoth-low

[scenario]
    id=06_Caverns_of_Saurgath
    name= _ "Caverns_of_Saurgath"
    map_data="{~add-ons/Legacy_of_Wesmere/maps/Caverns_of_Saurgath.map}"

    turns=-1

    next_scenario=null
    victory_when_enemies_defeated=no

    allow_new_game=no

    random_start_time=no
    experience_modifier=100
    carryover_percentage=40
    carryover_add=yes

    {UNDERGROUND}

    {SCENARIO_MUSIC the_deep_path.ogg}
    {EXTRA_SCENARIO_MUSIC knalgan_theme.ogg}
    {EXTRA_SCENARIO_MUSIC underground.ogg}
    {EXTRA_SCENARIO_MUSIC suspence.ogg}

    [side]
        side=1
        {SIDE_1_GOLD 280 280 280 175 175 175}
        {INCOME -2 -2 -2}
        village_gold=1
        fog=no
        shroud=yes
        {SIDE_1_ESSENTIALS}
        {KALENZ}

        [unit]
            {CLEODIL_COMPANION}
        [/unit]

	#ifndef MULTIPLAYER
        [unit]
            {LANDAR}
            x,y=28,53
        [/unit]
    #endif
    [/side]

    [side]
        side=2
        {SIDE_2_ESSENTIALS}
        {GOLD 175 175 175}
        {LANDAR}
        {INCOME -2 -2 -2}
        village_gold=1
        fog=no
        shroud=yes
    [/side]

    [side]
        side=3
        {UNPLAYABLE_SIDE}
        {GOLD 0 10 15}
        income=-2

        team_name=saurians
        user_team_name= _ "Saurians"

        type=Saurian Ambusher
        canrecruit=yes

        recruit=Saurian Skirmisher
        #ifdef HARD 
        recruit=Saurian Skirmisher,Saurian Ambusher 
        #endif
        {FLAG_VARIANT undead}
    [/side]

    [side]
        side=4
        {UNPLAYABLE_SIDE}
        {GOLD 0 10 15}
        income=-2
        team_name=saurians
        user_team_name= _ "Saurians"

        type=Saurian Flanker
        canrecruit=yes

        recruit=Saurian Skirmisher,Saurian Augur 
        #ifdef HARD 
        recruit=Saurian Skirmisher,Saurian Augur,Saurian Ambusher 
        #endif
        {FLAG_VARIANT undead}
        [ai]
            passive_leader=yes 
        [/ai]
    [/side]

    [side]
        side=5
        {UNPLAYABLE_SIDE}
        {GOLD 0 10 15}
        income=-2

        team_name=saurians
        user_team_name= _ "Saurians"

        type=Saurian Soothsayer
        canrecruit=yes

        recruit=Saurian Skirmisher,Saurian Augur,Giant Ant,Giant Scorpion
        {FLAG_VARIANT undead}
        [ai]
            passive_leader=yes 
        [/ai]
    [/side]

    [side]
        side=6
        {UNPLAYABLE_SIDE}
        {GOLD 0 10 15}
        income=-2

        team_name=saurians
        user_team_name= _ "Saurians"

        type=Saurian Flanker
        canrecruit=yes

        recruit=Saurian Skirmisher,Saurian Augur 
        #ifdef HARD 
        recruit=Saurian Skirmisher,Saurian Augur,Saurian Ambusher 
        #endif
        {FLAG_VARIANT undead}
        [ai]
            passive_leader=yes 
        [/ai]
    [/side]

    [side]
        side=7
        {UNPLAYABLE_SIDE}

        team_name=saurians
        user_team_name= _ "Saurians"

        no_leader=yes
        {FLAG_VARIANT undead}
    [/side]

    {STARTING_VILLAGES 3 10}
    {STARTING_VILLAGES 4 10}
    {STARTING_VILLAGES 5 10}
    {STARTING_VILLAGES 6 10}

