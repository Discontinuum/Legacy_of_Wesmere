#Let the orcs flee if their numbers go low and the elves go high
    [event]
        name=side 5 turn,side 6 turn,side 7 turn
        first_time_only=no

        [filter_condition]
            [variable]
                name=turn_number
                greater_than=1
            [/variable]
        [/filter_condition]

        [if]
            [have_unit]
                side=5,6,7
                count=1-15
            [/have_unit]
            [have_unit]
                side=1,2,3,4
                count=25-infinity
            [/have_unit]
            [then]
                [message]
                    canrecruit=no
                    race=orc,troll,naga
                    message= _ "They have broken us! Flee!"
                [/message]

                [message]
                    speaker=Brurbar
                    message= _ "The tree-shaggers defeated my army without the aid of the Stone? Impossible! Do they even have it? I must get to the bottom of this."
                [/message]

                [message]
                    id=Landar
                    message= _ "Hunt them down and kill every single one of them!"
                [/message]

                [message]
                    id=Cleodil
                    message= _ "It is not wise to leave a wounded beast no path of escape, for it fights fiercest in desperation. Break their will and let them flee, so they may spread fear of us among their kind."
                [/message]

                [message]
                    id=El_Isomithir
                    message= _ "She is right. Let them not lure you away from the Ka’lian. We must instead make ready for when more of them arrive."
                [/message]

                [fire_event]
                    name=enemies defeated
                [/fire_event]
            [/then]
        [/if]
    [/event]

    [event]
        name=turn 7

#Hint to the player that the dwarves aren't going to turn up until the end:
        [message]
            id=Landar
            message= _ "Those greedy dwarves must be too engrossed counting our gold to remember their promise to aid us."
        [/message]

        [message]
            id=Kalenz
            message= _ "Yes, it does seem we elves are on our own."
        [/message]
    [/event]

    [event]
        name=olurf

        [unit]
            side={MP_LANDAR_SIDE}
            {OLURF_COMPANION}
            facing=s
            x=$olurf_entry.x
            y=$olurf_entry.y
        [/unit]

        {OLURF_PARTY}

        [message]
            id=Olurf
            message= _ "Did ye think we’d let you have all the fun wi’ the orcs by yerselves?"
        [/message]

        [message]
            id=Landar
            message= _ "You did, we already vanquished them through our own means. What is to blame for your tardiness, sloth or the poor stride of dwarven legs?"
        [/message]

        [message]
            id=Kalenz
            message= _ "Diplomacy, Landar. We do need to pursue the orcs into the mountains and an army of dwarves will be welcome companions there."
        [/message]

        [message]
            id=Landar
            message= _ "Tis not much of an army he brings."
        [/message]

        [message]
            id=Olurf
            message= _ "Not much of an army? These be dwarves with mighty axes, each worth three of ye and yer wee wooden bows!"
        [/message]

        [message]
            id=Kalenz
            message= _ "Olurf, is that all the dwarves you could find? Was the gold not enough?"
        [/message]

        [message]
            id=Olurf
            message= _ "They are no’ fighting for gold, but for the sport of it. I’d ha’ brought a lot more if my men ha’ all kept quiet about helping elves! But the rest o’ my clan should join us in a few days."
        [/message]

        [message]
            id=Landar
            message= _ "In a few <b>days</b>?! We want our gold back!"
        [/message]

        [message]
            id=Olurf
            message= _ "Sure, minus expenses."
        [/message]

        [message]
            id=Landar
            message= _ "What expenses?"
        [/message]

        [message]
            id=Olurf
            message= _ "It be an ancient dwarvish custom to buy the warriors a few drinks before the battle."
        [/message]

        [message]
            id=Landar
            message= _ "That explains your tardiness..."
        [/message]
    [/event]

