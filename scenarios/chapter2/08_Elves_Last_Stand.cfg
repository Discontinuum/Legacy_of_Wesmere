#textdomain wesnoth-low
[scenario]
    id=08_Elves_Last_Stand
    next_scenario=09_Council_of_Hard_Choices
    name= _ "Elves Last Stand"

    {LOW_MAP  Ka’lian.map}
    [event]
        name=prestart
        {~add-ons/Legacy_of_Wesmere/maps/Ka’lian_utils.cfg}
