    [event]
    name=prestart 

        {IF_VAR galtrid_died not_equals yes (
        [then]
            [if]
                [variable]
                    name=galtrid_stored.hitpoints 
                    greater_than_equal_to=1
                [/variable]
            [then]
                [unstore_unit]
                    variable=galtrid_stored
                    x,y=14,16
                    animate=no
                    find_vacant=yes
                [/unstore_unit]
            [/then]
            [else]
                [unit]
                    {GALTRID}
                    x,y=14,16
                [/unit]
            [/else]
            [/if]
            [modify_unit]
                [filter]
                    id=Galtrid 
                [/filter]
                side=1
                canrecruit=no 
                [modifications]
                    {TRAIT_RESILIENT}
                    {TRAIT_INTELLIGENT}
                    {TRAIT_LOYAL_HERO_NOSLOT}
                [/modifications]
            [/modify_unit]
        [/then])}

        {IF_VAR eradion_died not_equals yes (
        [then]
            [if]
                [variable]
                    name=eradion_stored.hitpoints 
                    greater_than_equal_to=1
                [/variable]
            [then]
                [unstore_unit]
                    variable=eradion_stored
                    x,y=20,17
                    animate=no
                    find_vacant=yes
                [/unstore_unit]
            [/then]
            [else]
                [unit]
                    {ERADION}
                    x,y=20,17
                [/unit]
            [/else]
            [/if]
            [modify_unit]
                [filter]
                    id=Eradion
                [/filter]
                side={MP_LANDAR_SIDE}
                canrecruit=no 
                [modifications]
                    {TRAIT_STRONG}
                    {TRAIT_DEXTROUS}
                    {TRAIT_LOYAL_HERO_NOSLOT}
                [/modifications]
            [/modify_unit]
        [/then])}

