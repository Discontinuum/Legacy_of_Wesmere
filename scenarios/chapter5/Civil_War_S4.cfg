    [side]
        side=1
        {SIDE_1_ESSENTIALS}
        {KALENZ_LORD}
        {SIDE_1_GOLD_FIXED 300 200}
        income=-2
        village_gold=1
        fog=no
        shroud=no
#ifndef MULTIPLAYER
        [unit]
            {CLEODIL_INLOVE}
            x,y=18,15
        [/unit]
#endif
        [unit]
            {URADREDIA}
            x,y=17,17
        [/unit]
    [/side]

    [side]
        side=2
        {SIDE_2_ESSENTIALS}
        {CLEODIL_INLOVE}
        x,y=18,15
        gold=200
        income=-2
        village_gold=1
        fog=no
        shroud=no
    [/side]

    [side]
        side=3
