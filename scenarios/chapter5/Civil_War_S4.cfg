#ifndef NIGHTMARE
            {AI_ASPECT_LIMIT_RECRUITS 2 {ON_DIFFICULTY 3 4 5}}
            {AI_ASPECT_LIMIT_RECRUITS 3 {ON_DIFFICULTY 1 1 2}}
