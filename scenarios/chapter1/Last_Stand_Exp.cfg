#textdomain wesnoth-low

[scenario]
    id=Last_Stand_Exp
    name= _ "Ka’lian under Attack exp 2"
    next_scenario=null
    allow_new_game=yes
    force_lock_settings=yes
    experience_modifier=100
    victory_when_enemies_defeated=yes
    {LOW_MAP  Kalian_Exp_Last.map}
    
    {TURNS 30 25 20}

    {INTRO_AND_SCENARIO_MUSIC elf-land.ogg elvish-theme.ogg}
    {EXTRA_SCENARIO_MUSIC the_city_falls.ogg}
    {EXTRA_SCENARIO_MUSIC silvan_sanctuary.ogg}
    {EXTRA_SCENARIO_MUSIC wanderer.ogg}
    {EXTRA_SCENARIO_MUSIC siege_of_laurelmor.ogg}
    {EXTRA_SCENARIO_MUSIC heroes_rite.ogg}
    {EXTRA_SCENARIO_MUSIC casualties_of_war.ogg}

    {DEFAULT_SCHEDULE_AFTERNOON}

    [story]
        [part]
            story= _ "The journey back to Wesmere was surprisingly uneventful, the orcs having apparently withdrawn to regroup after their defeats. Kalenz and his band returned just in time..."
        [/part]
    [/story]

    [side]
        side=1
        {SIDE_1_GOLD 500 500 500 280 280 280}
        {KALENZ_YOUNG}
        {INCOME -2 -2 -2}
        village_gold=1
        fog=yes
        shroud=no
        {SIDE_1_ESSENTIALS}
        save_id=Kalenz
    [/side]

    [side]
        side=2
        {SIDE_1_GOLD 500 500 500 280 280 280}
        {LANDAR_YOUNG}
        {INCOME -2 -2 -2}
        village_gold=1
        fog=yes
        shroud=no
        {SIDE_2_ESSENTIALS}
        save_id=Landar
    [/side]

    {STARTING_VILLAGES_ALL 3}

    [side]
        side=3
        {PLAYABLE_SIDE}
        fog=yes
        no_leader=yes
        previous_save_id=Kalenz
        save_id=El_Isomithir
        disallow_shuffle=yes
        {SIDE_1_GOLD 500 500 500 280 280 280}
        recruit=Elvish Fighter,Elvish Archer
        income=-2
        village_gold=1
        user_team_name= _ "Ka’lian"
        {FLAG_VARIANT wood-elvish}

        [unit]
            {EL_ISOMITHIR}
            x=32
            y=31
            facing=nw
        [/unit]

    #ifndef MULTIPLAYER
        [unit]
            {GALTRID}
            x=28
            y=31
            facing=nw
        [/unit]
        [unit]
            type=Elvish Scout
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            facing=nw
            id=guard
            x=29
            y=29
        [/unit]
    #endif
        [unit]
            type=Elvish Scout
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            facing=nw
            id=guard2
            x=31
            y=29
        [/unit]
    [/side]

#ifdef MULTIPLAYER
    [event]
        name=prestart
        [capture_village]
            side=4
            x=1-29
            y=1-infinity
        [/capture_village]
    [/event]
#endif

# wmllint: skip-side
    {MP_SIDE 4 (
        no_leader=yes
        previous_save_id=Landar
        {PLAYABLE_SIDE}
        save_id=Galtrid
        disallow_shuffle=yes
        fog=yes
        {GOLD 280 280 280}
        recruit=Elvish Fighter,Elvish Archer,Elvish Scout
        income=-2
        village_gold=1
        {FLAG_VARIANT wood-elvish}
        user_team_name=_ "Ka’lian"

        [unit]
            {GALTRID}
            x=28
            y=31
        [/unit]

        [unit]
            type=Elvish Scout
            x=29
            y=29
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
    )}

