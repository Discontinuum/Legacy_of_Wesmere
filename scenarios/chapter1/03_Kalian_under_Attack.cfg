        [/unit]

        [unit]
            type=Elvish Scout
            x=22
            y=21
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
    )}

    [side]
        side=5
        controller=ai
        allow_player=no
        no_leader=yes
        team_name=orcs
        user_team_name= _ "Enemies"
        fog=yes
        shroud=yes
        share_vision=all
        gold=0
        village_gold=1
        recruit=""
        faction=Custom

        {FLAG_VARIANT ragged}
        [ai]
            [engine]
                name=lua
                # Note that the move_full co-ordinates should match the moveto event for Urudin below
                code=<<
                local my_ai = { }

                function my_ai:retreat()
                    local urudin = wesnoth.units.find_on_map({id="Urudin"})[1]
                    if urudin and urudin.valid then
                        local mhp, hp = urudin.max_hitpoints, urudin.hitpoints
                        local turn = wesnoth.current.turn
                        if turn >= 3 or hp < mhp / 2 then
                            ai.move_full(urudin, 12, 4)
                        end
                    end
                end

                return my_ai
            >>
            [/engine]
            [stage]
                id=leader_retreat
                engine=lua
                name=leader_retreat
                #retreat on > half HP lost  or turn>=3
                code="(...):retreat()"
            [/stage]
            [stage]
                name=ai_default_rca::candidate_action_evaluation_loop
                id=simple_main_loop
                {AI_CA_COMBAT}
                {AI_CA_SIMPLE_MOVE_TO_TARGETS}
            [/stage]
        [/ai]
    [/side]

    # wmllint: recognize Urudin
