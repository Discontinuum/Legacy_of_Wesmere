            {GALTRID}
            x=21
            y=24
            facing=nw
        [/unit]
        [unit]
            type=Elvish Scout
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            facing=nw
            id=guard
            x=22
            y=21
        [/unit]
#endif
        [unit]
            type=Elvish Scout
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            facing=nw
            id=guard2
            x=24
            y=21
