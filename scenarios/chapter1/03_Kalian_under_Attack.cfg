        [/fire_event]
    [/event]

    [side]
        side=6
        controller=ai
        allow_player=no
        {FLAG_VARIANT ragged}
        no_leader=yes
        team_name=orcs
        user_team_name= _ "Enemies"
        fog=yes
        shroud=yes
        share_vision=all
#ifdef EASY
