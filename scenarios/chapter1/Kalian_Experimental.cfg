#textdomain wesnoth-low

[scenario]
    id=03_Kalian_under_Attack_Experimental
    name= _ "Ka’lian under Attack exp"
    next_scenario=04_Fateful_Encounter
    allow_new_game=yes
    force_lock_settings=yes
    experience_modifier=100
    victory_when_enemies_defeated=yes
    #### Map setup ####
    {LOW_MAP  Kalian_Exp.map}

    [event]
        name=prestart

        {~add-ons/Legacy_of_Wesmere/maps/Kalian_map.cfg}

        [replace_map_section]
            x=11-51
            y=11-51
            {LOW_MAP_DATA  Kalian_Exp.map}
        [/replace_map_section]
        [shift_labels]
            x=-10
            y=-10
        [/shift_labels]
    [/event]
    {~add-ons/Legacy_of_Wesmere/maps/Kalian_sounds.cfg}
    #### /Map setup ####
    
    {TURNS 5 7 9}

    {INTRO_AND_SCENARIO_MUSIC elf-land.ogg revelation.ogg}
    {EXTRA_SCENARIO_MUSIC into_the_shadows.ogg}
    {EXTRA_SCENARIO_MUSIC the_deep_path.ogg}
    {EXTRA_SCENARIO_MUSIC the_dangerous_symphony.ogg}
    {EXTRA_SCENARIO_MUSIC northerners.ogg}

    {DEFAULT_SCHEDULE}

    [story]
        [part]
            story= _ "Events at the Ka’lian took an ominous turn before Kalenz and his band could arrive there..."
        [/part]
    [/story]

    {LOW_TRACK {FLIGHT_STAGE3} }

    [side]
        side=1
        {SIDE_1_GOLD 240 240 240 140 140 140}
        {KALENZ_YOUNG}
        {INCOME -2 -2 -2}
        village_gold=1
        fog=yes
        shroud=no
        {SIDE_1_ESSENTIALS}
        no_leader=yes
        save_id=Kalenz
    [/side]

    [side]
