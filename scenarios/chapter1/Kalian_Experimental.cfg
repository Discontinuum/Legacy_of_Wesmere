        {GOLD 140 140 140}
        {LANDAR_YOUNG}
        {INCOME -2 -2 -2}
        village_gold=1
        fog=yes
        shroud=no
        {SIDE_2_ESSENTIALS}
        no_leader=yes
        save_id=Landar
    [/side]

    {STARTING_VILLAGES_ALL 3}

    [side]
        side=3
        {PLAYABLE_SIDE}
        fog=yes
        no_leader=yes
        previous_save_id=Kalenz
        save_id=El_Isomithir
