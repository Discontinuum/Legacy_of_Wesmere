#textdomain wesnoth-low 

[scenario]
    id=25_End_of_War
    next_scenario=26_Epilogue
    name= _ "End of War"
    {LOW_MAP 25_End_of_War.map}
    {DEFAULT_SCHEDULE}
    turns=-1

    {INTRO_AND_SCENARIO_MUSIC sad.ogg heroes_rite.ogg}
    {EXTRA_SCENARIO_MUSIC siege_of_laurelmor.ogg}
    {EXTRA_SCENARIO_MUSIC elvish-theme.ogg}
    {EXTRA_SCENARIO_MUSIC weight_of_revenge.ogg}
    {EXTRA_SCENARIO_MUSIC the_city_falls.ogg}
    {EXTRA_SCENARIO_MUSIC breaking_the_chains.ogg}
    {EXTRA_SCENARIO_MUSIC casualties_of_war.ogg}

    [story]
        [part]
            # wmllint: local spelling Gitamoth
            story= _ "It is said that the battle with the North Elves was the beginning of the end for Landar’s revolt. But civil war smoldered on for many more years, neither side mustering enough strength to achieve a decisive victory. Until, eventually, Landar’s increasingly harsh and arrogant ways drove away many of his followers. After assembling all the troops he could, Kalenz marched against his old friend and now mortal enemy, Landar, in the forest of Gitamoth..."
            {LOW_BIGMAP}
            {CIVILWAR_STAGE3}
        [/part]
    [/story]

    [side]
        side=1
        {SIDE_1_ESSENTIALS}
        {KALENZ_LORD}
        {SIDE_1_GOLD_FIXED 180 100}
        income=-2
        fog=no
        shroud=no
#ifndef MULTIPLAYER
        [unit]
            {CLEODIL_INLOVE}
            x,y=12,2
        [/unit]
#endif
    [/side]

    [side]
        side=2
        {SIDE_2_ESSENTIALS}
        {CLEODIL_INLOVE}
        x,y=12,2
        gold=100
        income=-2
        fog=no
        shroud=no
    [/side]

    [side]
        side=3
        {UNPLAYABLE_SIDE}
        team_name=assassins
        user_team_name= _ "Enemies"
        {FLAG_VARIANT long}
        type=Elvish Champion
        {GOLD 200 280 350}
        {INCOME 8 12 16}
#ifdef EASY
        recruit=Elvish Archer, Elvish Fighter, Elvish Hero
#endif
#ifdef NORMAL
        recruit=Elvish Archer, Elvish Fighter, Elvish Hero, Elvish Ranger
#endif
#ifdef HARD
        recruit=Elvish Archer, Elvish Fighter, Elvish Hero, Elvish Ranger, Elvish Captain, Elvish Marksman
#endif
        [ai]
            {NO_SCOUTS}
#ifdef EASY
            recruitment_pattern=fighter, archer, fighter
#else
            recruitment_pattern=fighter, archer, mixed fighter
#endif
        [/ai]
    [/side]

    [side]
        side=4
        {UNPLAYABLE_SIDE}
        team_name=assassins
        user_team_name= _ "Enemies"
        {FLAG_VARIANT long}
        no_leader=yes
        {GOLD 300 500 700}
        {INCOME 8 12 16}
#ifdef EASY
        recruit=Elvish Archer, Elvish Fighter, Elvish Hero
#endif
#ifdef NORMAL
        recruit=Elvish Archer, Elvish Fighter, Elvish Hero, Elvish Ranger
#endif
#ifdef HARD
        recruit=Elvish Archer, Elvish Fighter, Elvish Hero, Elvish Ranger, Elvish Captain, Elvish Marksman, Elvish Avenger, Elvish Sharpshooter
#endif
        [ai]
            {NO_SCOUTS}
#ifdef EASY
            recruitment_pattern=fighter, archer, fighter
#else
            recruitment_pattern=fighter, archer, mixed fighter
#endif
        [/ai]
    [/side]

    [side]
        side=5
        {UNPLAYABLE_SIDE}
        team_name=assassins
        user_team_name= _ "Enemies"
        {FLAG_VARIANT long}
        type=Elvish Sharpshooter
        {GOLD 200 280 350}
        {INCOME 8 12 16}
#ifdef EASY
        recruit=Elvish Archer, Elvish Fighter, Elvish Hero
#endif
#ifdef NORMAL
        recruit=Elvish Archer, Elvish Fighter, Elvish Hero, Elvish Ranger
#endif
#ifdef HARD
        recruit=Elvish Archer, Elvish Fighter, Elvish Hero, Elvish Ranger, Elvish Captain, Elvish Marksman
#endif
        [ai]
            {NO_SCOUTS}
#ifdef EASY
            recruitment_pattern=fighter, archer, fighter
#else
            recruitment_pattern=fighter, archer, mixed fighter
#endif
        [/ai]
    [/side]

    [event]
    name=prestart 

        {RECALL_LOYALS}
        {NEED_LANDAR_STORED 33 30 4}
        {MODIFY_UNIT side=1,2 facing se}
        {MODIFY_UNIT id=Landar facing nw}

        [store_unit]
            variable=steal_wearer
            kill=yes
            [filter]
                side=1,2
                x,y=recall,recall
                race=elf
                [not]
                    id=Kalenz
                [/not]
                [not]
                    {FILTER_LOYALS}
                [/not]
                [not]
                    type_adv_tree="Elvish Shaman"
                [/not]
            [/filter]
        [/store_unit]
        [foreach]
            array=steal_wearer
            [do]
                {RANDOM (2,1,2)}
                [if]
                    [variable]
                        name=random
                        numerical_equals=1
                    [/variable]
                    [then]
                        {VARIABLE this_item.role kalenz_loyal}
                        [unstore_unit]
                            variable=this_item
                            x,y=recall,recall
                        [/unstore_unit]
                    [/then]
                    [else]
                        {VARIABLE this_item.side 4}
                        {VARIABLE this_item.role landar_loyal}
                        [unstore_unit]
                            variable=this_item
                            x,y=recall,recall
                        [/unstore_unit]
                        [recall]
                            find_in=this_item
                            placement=leader 
                        [/recall]
                    [/else]
                [/if]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE steal_wearer}
    [/event]

    [event]
        name=start

        [message]
            id=Kalenz
            message= _ "Landar, let us spill no more elvish blood. Give up. We can help you!"
        [/message]
        [message]
            id=Landar
            message= _ "No! It all ends here!"
        [/message]
    [/event]

    [event]
        name=last breath
        # Second_unit (on kalenz's side) kills unit (on landar's side);
        # both came from the player's recall list and so have fought
        # side by side.
        [filter]
            side=4
            role=landar_loyal
        [/filter]
        [filter_second]
            side=1
            role=kalenz_loyal
        [/filter_second]
        [message]
            speaker=second_unit
            message= _ "Forgive me $unit.name|. I will sing your name in praise under the stars!"
        [/message]
        [message]
            speaker=unit
            message= _ "We must all pass, $second_unit.name|. Make your song beautiful..."
        [/message]
    [/event]

    [event]
        name=last breath
        # Same as above but with roles exchanged. One of Landar's men
        # kills his former comrade.
        [filter]
            side=1
            role=kalenz_loyal
        [/filter]
        [filter_second]
            side=4
            role=landar_loyal
        [/filter_second]
        [message]
            speaker=second_unit
            message= _ "Forgive me, $unit.name|, this victory brings me no joy."
        [/message]
        [message]
            speaker=unit
            message= _ "Remember me to the trees, $second_unit.name|."
        [/message]
    [/event]

    [event]
        name=last breath

        [filter]
            id=Landar
        [/filter]

        {INCIDENTAL_MUSIC sad.ogg}

        [message]
            id=Landar
            message= _ "I fall. Perhaps now I can rest!"
        [/message]
        [message]
            id=Kalenz
            message= _ "I am deeply grieved that it came to this, Landar. You were my best friend. I was blind to what the potion was doing to you. I was fighting it myself!"
        [/message]
        [message]
            id=Landar
            message= _ "I know. But you are not at fault, for I did not take just one bottle. I wanted to make sure we could kill the orcish Great Chief, so I went back for a second and drank that one, too. Now I have driven our dwarvish allies away and brought death and disaster to our own people. I have even tried to kill my own friend. I am a disgrace to elven-kind."
        [/message]
        [message]
            id=Kalenz
            message= _ "It was not all your fault. Maybe the curse of Aquagar struck true, or maybe yours was the blood-price fate required of us for victory. Rest well, my friend. Rest well Landar, Hero of the Elves!"
        [/message]

        [scroll_to_unit]
            id=Landar 
        [/scroll_to_unit]

        [endlevel]
            result=victory
            bonus=no
            carryover_report=no
            save=no
            carryover_percentage=0
        [/endlevel]
    [/event]
[/scenario]
