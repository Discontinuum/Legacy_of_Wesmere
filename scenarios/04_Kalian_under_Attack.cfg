            [objective]
                description= _ "Death of Galtrid"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Eradion"
                condition=lose
            [/objective]
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
            {TURNS_RUN_OUT}
            [note]
                description= _ "Galtrid and Eradion will not follow you into the next scenario, but will still meet in the campaign."
