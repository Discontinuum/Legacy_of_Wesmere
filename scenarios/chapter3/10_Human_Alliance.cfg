        {SCATTER_IMAGE (
        area=battlefield
        ) 3 "units/goblins/spearman-die-4.png~FL(horiz)~RC(magenta>black)"} 

        {RECALL id=Anduilas 32 7}
        {RECALL id=Arkildur 34 9}
    [/event]

    [event]
    name=start 

        [message]
            speaker=narrator
            message= _ "The brazen cry of a war-horn is heard in the distance."
            sound=horn-signals/horn-2.ogg
            image="portraits/goblins/rouser-2.webp"
        [/message]

        [objectives]
            side=1,2,3,4
            [objective]
                description= _ "Last for the end of turns"
                condition=win
                show_turn_counter=yes
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Landar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cleodil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Olurf"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Haldric II"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Aldar"
                condition=lose
            [/objective]
            [gold_carryover]
                bonus=no
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
    name=time over 

        [modify_turns]
            add=10 
        [/modify_turns]

        [object]
            id=ruby_of_fire
            description= _ "The Ruby of Fire was imbued with magic in the distant west, and can be used to scorch enemies into submission."
            silent=yes
            duration=forever

            [filter]
                id=Haldric II
            [/filter]

            [effect]
                apply_to=new_attack
                name=ruby of fire
                description= _ "ruby of fire"
                icon=attacks/fireball.png
                type=fire
                range=ranged
                [specials]
                    {WEAPON_SPECIAL_MAGICAL}
                [/specials]
                damage=14
                number=4
            [/effect]

            [effect]
                apply_to=new_animation
                [attack_anim]
                    [filter_attack]
                        name=ruby of fire
                    [/filter_attack]

                    {MISSILE_FRAME_FIREBALL_XY 0 0}
                    start_time=-200
                    [frame]
                        sound=fire.wav
                    [/frame]
                [/attack_anim]
            [/effect]
        [/object]

        [objectives]
            side=1,2,3,4
            [objective]
                description= _ "Make orcs flee by killing them with Ruby of Fire"
                condition=win
                show_turn_counter=yes
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Landar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cleodil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Olurf"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Haldric II"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Aldar"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=no
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]

        [event]
        name=die 
        first_time_only=no

            [filter_second_attack]
                name=ruby of fire 
            [/filter_second_attack]

            {VARIABLE_OP ruby_kills add 1}
            {IF_VAR ruby_kills numerical_equals 3 (
            [then]
                [endlevel]
                    result=victory 
                [/endlevel]
            [/then]
            )}
        [/event]
    [/event]
[/scenario]
