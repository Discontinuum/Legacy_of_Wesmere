#textdomain wesnoth-low
[scenario]
    id=10_Human_Alliance
    next_scenario=11_Bounty_Hunters
    name= _ "Human Alliance"
    {LOW_MAP Human_Alliance.map}

    victory_when_enemies_defeated=no
    experience_modifier=100
    carryover_percentage=40
    carryover_add=yes
    bonus=no

    allow_new_game=yes
    new_game_title= _ "Chapter Three: The Book of Crelanu"
    force_lock_settings=yes

    random_start_time=no
    {DEFAULT_SCHEDULE}

    turns=18

    {INTRO_AND_SCENARIO_MUSIC revelation.ogg the_king_is_dead.ogg}
    {EXTRA_SCENARIO_MUSIC the_city_falls.ogg}
    {EXTRA_SCENARIO_MUSIC heroes_rite.ogg}
    {EXTRA_SCENARIO_MUSIC loyalists.ogg}
    {EXTRA_SCENARIO_MUSIC northerners.ogg}
    {EXTRA_SCENARIO_MUSIC siege_of_laurelmor.ogg}
    {EXTRA_SCENARIO_MUSIC casualties_of_war.ogg}

    [side]
        side=1
        {SIDE_1_ESSENTIALS}
        {KALENZ}
        {SIDE_1_GOLD_FIXED 250 160}
        income=-2
        village_gold=1
        fog=no
        shroud=no
        [unit]
            {CLEODIL_COMPANION}
            placement=leader
        [/unit]
        [unit]
            {OLURF_COMPANION}
            placement=leader
        [/unit]
#ifndef MULTIPLAYER 
        [unit]
            {LANDAR}
            x,y=35,9
        [/unit]
#endif
    [/side]

    [side]
        side=2
        {SIDE_2_ESSENTIALS}
        {LANDAR}
        gold=160
        income=-2
        village_gold=1
        fog=no
        shroud=no
    [/side]

    [event]
    name=prestart 

        [capture_village]
            side=3
            terrain=*^Vc,*^Vh,*^Vl,*^Vhc,*^Vha
        [/capture_village]
#ifdef MULTIPLAYER
        [capture_village]
            side=4
            x=1-34
            terrain=*^Vc,*^Vh,*^Vl,*^Vhc 
        [/capture_village]
#endif
    [/event]

    [side]
        side=3
        {HALDRIC_II_SIDE_ESSENTIALS}
        {HALDRIC_II}
        {SIDE_1_GOLD_FIXED 400 240}
        income=-2
        village_gold=1
        fog=no
        shroud=no
        recruit=Spearman,Bowman,Horseman,Mage,Swordsman,Pikeman,Javelineer,Longbowman,Knight,Lancer,Red Mage,White Mage,Peasant,Woodsman
#ifndef MULTIPLAYER 
        [unit]
            {ALDAR}
            x,y=34,27
        [/unit]
#endif
