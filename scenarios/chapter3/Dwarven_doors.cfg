    {STARTING_VILLAGES 7 8}
    {~add-ons/Legacy_of_Wesmere/utils/deaths.cfg}
    {~add-ons/Legacy_of_Wesmere/utils/amlas.cfg}

    #define TROLLS_PROTECT_LEADER SIDE X Y RADIUS
    [event]
    name=side {SIDE} turn 
    first_time_only=no 

        [if]
            [have_unit]
                [filter_side]
                    [enemy_of]
                        side={SIDE}
                    [/enemy_of]
                [/filter_side]
                [filter_location]
                    x,y,radius={X},{Y},{RADIUS}
                [/filter_location]
                count=2-1000 
            [/have_unit]
        [then]
            {MODIFY_AI_ADD_GOAL {SIDE} (
                [goal]
                    id=protect_leader
                    name=protect_unit
                    [criteria]
                        side={SIDE}
                        canrecruit=yes 
                    [/criteria]
                    value=1000
                [/goal]
                )}
        [/then]
        [else]
            [modify_ai]
                side={SIDE}
                action=delete
                path=goal[protect_leader]
            [/modify_ai]
        [/else]
        [/if]
    [/event]
    #enddef
    {TROLLS_PROTECT_LEADER 5 38 19 4}
    {TROLLS_PROTECT_LEADER 6 21 21 4}
    {TROLLS_PROTECT_LEADER 7 5 17 4} 

