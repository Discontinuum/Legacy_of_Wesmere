    [event]
    name=trolls_using_reserves 
    first_time_only=no 

        [if]
            [have_unit]
                race=troll 
                canrecruit=yes 
            [/have_unit]
        [then]
            [store_unit]
                [filter]
                    race=troll 
                    canrecruit=yes 
                    [not]
                        find_in=unit 
                    [/not]
                [/filter]
                variable=alive_troll_leaders 
                kill=no 
            [/store_unit]

            [foreach]
                array=alive_troll_leaders 
                index_var=i 
                [do]
                    [gold]
                        side=$this_item.side 
                        amount={ON_DIFFICULTY 50 70 110}
                    [/gold]
                [/do]
            [/foreach]
            [sound]
                name=open-chest.wav 
            [/sound]
            [delay]
                time=300
            [/delay]
            [sound]
                name=gold.ogg 
            [/sound]
        [/then]
        [/if]
    [/event]

    [event]
    name=die 
    first_time_only=no 

        [filter]
            race=troll 
            canrecruit=yes 
        [/filter]

        [fire_event]
            name=trolls_using_reserves
        [/fire_event]
    [/event]

    [event]
    name=die 
    id=reserves_for_low_units
    first_time_only=no 

        [filter]
            race=troll 
            canrecruit=no 
        [/filter]

        [if]
            [not]
                [have_unit]
                    race=troll 
                    canrecruit=no 
                    count=5-1000
                [/have_unit]
            [/not]
        [then]
            [fire_event]
                name=trolls_using_reserves 
            [/fire_event]
            [remove_event]
