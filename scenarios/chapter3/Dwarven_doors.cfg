#textdomain wesnoth-low

[scenario]
    id=Dwarven_Doors
    name= _ "Dwarven Doors"
    next_scenario=null
    allow_new_game=yes
    force_lock_settings=yes
    experience_modifier=100
    victory_when_enemies_defeated=yes
    {LOW_MAP  Dwarven_Doors.map}
    
    turns=-1

    {SCENARIO_MUSIC the_dangerous_symphony.ogg}
    {EXTRA_SCENARIO_MUSIC knalgan_theme.ogg}
    {EXTRA_SCENARIO_MUSIC over_northern_mountains.ogg}
    {EXTRA_SCENARIO_MUSIC vengeful.ogg} 
    {EXTRA_SCENARIO_MUSIC suspense.ogg}

    {DEFAULT_SCHEDULE_FIRST_WATCH}

    [event]
    name=prestart 

        [time_area]
            id=cave
            y=0-9
            terrain=Xu,Xoa,Uu,Cud,Kud,Rr,Uh,Uu^Vud,"Rr^Pr|"
            {UNDERGROUND}
        [/time_area]
        [time_area]
            id=light
            y=0-9
            terrain=Xoa^Efs
            {INDOORS}
        [/time_area]
    [/event]

    [label]
        x,y=21,10
        text=_ "Dwarven Doors"
        immutable=yes
    [/label]

    [side]
        side=1
        {SIDE_1_GOLD 500 500 500 280 280 280}
        {KALENZ_YOUNG}
        {INCOME -2 -2 -2}
        village_gold=1
        fog=no
        shroud=no
        {SIDE_1_ESSENTIALS}
        #ifndef MULTIPLAYER
        [unit]
            {LANDAR}
            placement=map,leader
        [/unit]
        #endif
        [unit]
            {OLURF_COMPANION}
            placement=map,leader
        [/unit]
        [unit]
            {CLEODIL_COMPANION}
            placement=map,leader
        [/unit]
        [unit]
            {ERLORNAS}
            placement=map,leader
        [/unit]
    [/side]

    [side]
