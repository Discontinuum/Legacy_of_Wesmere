#textdomain wesnoth-low
[scenario]
    id=12_Human_Alliance
    next_scenario=12a_The_Treaty
    name= _ "Human Alliance"

    {LOW_MAP Human_Alliance.map}

    victory_when_enemies_defeated=no
    experience_modifier=100
    carryover_percentage=40
