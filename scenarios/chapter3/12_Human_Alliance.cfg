    [event]
    name=prestart 

        [capture_village]
            side=3
            terrain=*^Vc,*^Vh,*^Vl,*^Vhc,*^Vha
        [/capture_village]
    [/event]
    
    {SILENTLY_LIMIT_LEADER_MOVES 3 1}

