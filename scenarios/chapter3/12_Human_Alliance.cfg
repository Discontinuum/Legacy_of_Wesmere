        [unit]
            {ALDAR}
            x,y=34,27
        [/unit]
        [ai]
            recruitment_pattern=fighter,fighter,fighter,mixed fighter,archer,archer,scout,healer
            [goal]
                name=protect_unit 
                [criteria]
                    id=Haldric II 
                [/criteria]
                value=100
            [/goal]
        [/ai]
    [/side]

    [side]
        side=4
        {UNPLAYABLE_SIDE}
        team_name=orcs
        user_team_name= _ "Enemies"
        {FLAG_VARIANT ragged}
        type=Orcish Warlord
        id=Pirror
        name=_ "Pirror"
        canrecruit=yes
        [modifications]
            {TRAIT_STRONG}
            {TRAIT_RESILIENT}
        [/modifications]
        {GOLD4 220 280 340 450}
        {INCOME4 20 30 40 50}
