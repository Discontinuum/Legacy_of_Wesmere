    {EXTRA_SCENARIO_MUSIC casualties_of_war.ogg}

    [story]
        [part]
            title= _ "<i>The Legend of Wesmere</i>
Chapter Three"
        [/part]
        [part]
            title= _ "Chapter Three
<i>The Alliance</i>"
        [/part]
    [/story]

