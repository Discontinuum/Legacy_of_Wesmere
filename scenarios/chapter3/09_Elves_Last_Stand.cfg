#endif
#ifdef EASY
        recruit=Orcish Archer, Orcish Crossbowman, Orcish Assassin, Orcish Grunt, Orcish Warrior, Goblin Spearman, Wolf Rider, Goblin Knight, Goblin Pillager
#endif

        [ai]
            recruitment_pattern="scout,fighter,fighter,archer,mixed fighter"
            {AI_SIMPLE_NIGHT_ASPECT aggression 0.75}
            {AI_SIMPLE_NIGHT_ASPECT caution 0.0}
        [/ai]
    [/side]

    [side]
        side=6
        {UNPLAYABLE_SIDE}

        {GOLD 400 600 800}
        {INCOME 20 30 40}
        village_gold=1

        fog=no
        shroud=no
        share_vision=all

        team_name=orcs
        user_team_name= _ "Orcs"
        {FLAG_VARIANT ragged}

        type=Great Troll
        id=Truugl
        name= _ "Truugl"
        canrecruit=yes
        x,y=16,12
#ifdef EASY
        recruit=Troll Whelp
#endif
#ifdef NORMAL
        recruit=Troll Whelp, Troll, Troll Rocklobber, Troll Shaman
#endif
#ifdef HARD
        recruit=Troll Whelp, Troll, Troll Rocklobber, Troll Shaman, Troll Warrior, Troll Hero
#endif
        [ai]
            recruitment_pattern="fighter, mixed fighter, fighter, mixed fighter, fighter"
            {AI_SIMPLE_NIGHT_ASPECT aggression 0.75}
            {AI_SIMPLE_NIGHT_ASPECT caution 0.0}
        [/ai]
    [/side]

    [side]
        side=7
        {UNPLAYABLE_SIDE}

        {GOLD 400 600 800}
        {INCOME 20 30 40}
        village_gold=1

        fog=no
        shroud=no
        share_vision=all

        team_name=orcs
        user_team_name= _ "Orcs"
        {FLAG_VARIANT ragged}

        type=Naga Myrmidon
        id=Mordrum
        name= _ "Mordrum"
        canrecruit=yes
        x,y=7,11
#ifdef HARD
        recruit=Naga Fighter, Naga Warrior, Naga Dirkfang, Naga Guard, Naga Shield Guard, Naga High Guard, Naga Ophidian, Naga Ringcaster, Naga Sicarius, Naga Zephyr, Naga Myrmidon,Naga Viper
#endif
#ifdef NORMAL
        recruit=Naga Fighter, Naga Dirkfang, Naga Guard, Naga Shield Guard, Naga Ophidian, Naga Ringcaster, Naga Warrior,Naga Viper
#endif
#ifdef EASY
        recruit=Naga Fighter, Naga Dirkfang, Naga Guard
#endif
        [ai]
            {AI_SIMPLE_NIGHT_ASPECT aggression 0.75}
            {AI_SIMPLE_NIGHT_ASPECT caution 0.0}
        [/ai]
    [/side]

    [side]
        side=8
        {UNPLAYABLE_SIDE}

        {GOLD 200 300 400}
        {INCOME 8 16 24}
        village_gold=1

        fog=yes 
        shroud=yes 
        share_vision=all

        team_name=saurians
        user_team_name= _ "Saurians"
        {FLAG_VARIANT undead}

        type=Drake Flameheart
        canrecruit=yes
        x,y=54,56
#ifdef EASY
        recruit=Drake Burner,Drake Fighter,Drake Glider,Drake Clasher,Saurian Skirmisher,Saurian Augur
#endif
#ifdef NORMAL
        recruit=Drake Burner,Drake Fighter,Drake Glider,Drake Clasher,Saurian Skirmisher,Saurian Augur,Saurian Ambusher,Saurian Oracle,Saurian Soothsayer,Drake Flare,Drake Warrior,Sky Drake,Fire Drake,Drake Arbiter,Drake Thrasher
#endif
#ifdef HARD
        recruit=Drake Burner,Drake Fighter,Drake Glider,Drake Clasher,Saurian Skirmisher,Saurian Augur,Saurian Ambusher,Saurian Oracle,Saurian Soothsayer,Drake Flare,Drake Warrior,Sky Drake,Fire Drake,Drake Arbiter,Drake Thrasher,Inferno Drake,Drake Blademaster,Drake Enforcer,Hurricane Drake,Drake Warden,Saurian Flanker,Saurian Prophet,Saurian Seer
#endif
        [ai]
            village_value={ON_DIFFICULTY 3 4 5}
            {AI_SIMPLE_NIGHT_ASPECT aggression 0.75}
            {AI_SIMPLE_NIGHT_ASPECT caution 0.0}
        [/ai]
    [/side]

    [event]
    name=prestart 

        {RECALL id=Cleodil 43 23}
        {RECALL id=Olurf 16 36}
        {RECALL id=Anduilas 43 24}
        {RECALL id=Arkildur 17 37}
        {RECALL id=Erlornas 44 22}

        [unit]
            {LOGALMIER}
            side=3
            x,y=30,29 
        [/unit]
        [unit]
            {DIONLI}
            side={MP_KALIAN_SIDE}
            x,y=29,30
        [/unit]
        [unit]
            {ARYAD}
            side={MP_KALIAN_SIDE}
            x,y=31,30
        [/unit]

        [objectives]
            side=0 
            [objective]
                #TODO: counter
                description= _ "You must own the field and be capable of overwhelming your opponents. (Player(s) own more than 25 units while the foes’ numbers fall below 15.)"
                condition=win
            [/objective]
            [objective]
                caption= _ "Alternative Task:"
                description= _ "Defeat all enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of any Character"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                carryover_percentage=0
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=enemies defeated
        [endlevel]
            save=no
            result=victory
            bonus=no
            carryover_percentage=0
        [/endlevel]
    [/event]

    #Let the orcs flee if their numbers go low and the elves go high
    [event]
        name=side 5 turn,side 6 turn,side 7 turn,side 8 turn
        first_time_only=no

        [filter_condition]
            [variable]
                name=turn_number
                greater_than=1
            [/variable]
        [/filter_condition]

        [if]
            [have_unit]
                side=5,6,7,8
                count=1-15
            [/have_unit]
            [have_unit]
                side=1,2,3,4
                count=25-infinity
            [/have_unit]
            [then]
                [message]
                    canrecruit=yes
                    race=orc,troll,naga,drake
                    message= _ "Flee! They have broken us!"
                [/message]
                [message]
                    id=Landar
                    message= _ "Hunt them down and kill every single one of them!"
                [/message]
                [message]
                    id=Cleodil
                    message= _ "It is not wise to put a wounded foe in a desperate situation; they will but fight harder for it. Break their will and let them flee, so they will spread fear of us among their kind."
                [/message]
                [message]
                    id=El_Isomithir
                    message= _ "She is right. Don’t let them lure you away from the Ka’lian, preparations for when more of them arrive must be made."
                [/message]
                [fire_event]
                    name=enemies defeated
                [/fire_event]
            [/then]
        [/if]
    [/event]

    [event]
        name=time over
        [message]
            id=Kalenz
            message= _ "The orcs are not defeated, and our troops and supplies are exhausted. This is the end!"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Truugl
        [/filter]
        [message]
            id=Truugl
            message= _ "Aargh! I should have stayed in the mountains instead of joining the orcs!"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Mordrum
        [/filter]
        [message]
            id=Kalenz
            message= _ "Orcs, death is all you will find in this forest!"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Urug-Pir
        [/filter]
        [message]
            speaker=unit
            message= _ "I die without getting da stone?"
        [/message]
    [/event]

    [event]
        name=scenario_end
        [filter_condition]
            [proceed_to_next_scenario]
            [/proceed_to_next_scenario]
        [/filter_condition]

        [persistent_carryover_store]
            scenario_id = LoW_Chapter_Three
        [/persistent_carryover_store]
    [/event]

    #{~add-ons/Legacy_of_Wesmere/utils/deaths.cfg}
    {~add-ons/Legacy_of_Wesmere/utils/amlas.cfg}
[/scenario]