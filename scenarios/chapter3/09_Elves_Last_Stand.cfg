#textdomain wesnoth-low

[scenario]
    id=09_Elves_Last_Stand
    name= _ "Elves Last Stand"
    next_scenario=null
    allow_new_game=no
    force_lock_settings=yes
    experience_modifier=100
    victory_when_enemies_defeated=yes

    carryover_percentage=0
    carryover_add=yes

    {LOW_MAP  Ka’lian.map}
    {LOW_MASK 09_Elves_Last_Stand.mask 1 1}
    
    {TURNS 30 25 20}

    {INTRO_AND_SCENARIO_MUSIC elf-land.ogg elvish-theme.ogg}
    {EXTRA_SCENARIO_MUSIC the_city_falls.ogg}
    {EXTRA_SCENARIO_MUSIC silvan_sanctuary.ogg}
    {EXTRA_SCENARIO_MUSIC wanderer.ogg}
    {EXTRA_SCENARIO_MUSIC siege_of_laurelmor.ogg}
    {EXTRA_SCENARIO_MUSIC heroes_rite.ogg}
    {EXTRA_SCENARIO_MUSIC casualties_of_war.ogg}

    {DEFAULT_SCHEDULE_AFTERNOON}

    [story]
        [part]
            story= _ "The journey back to Wesmere was surprisingly uneventful, the orcs having apparently withdrawn to regroup after their defeats. Kalenz and his band returned just in time..."
        [/part]
    [/story]

    [side]
        side=1
        {SIDE_1_GOLD 500 500 500 280 280 280}
        {KALENZ}
        x,y=44,23
        {INCOME -2 -2 -2}
        village_gold=1
        fog=no
        shroud=no
        {SIDE_1_ESSENTIALS}
        save_id=Kalenz

        #ifndef MULTIPLAYER 
        [unit]
            {LANDAR}
            x,y=16,37 
        [/unit]
        #endif
    [/side]

    [side]
        side=2
        {SIDE_1_GOLD 500 500 500 280 280 280}
        {LANDAR}
        x,y=44,23
        {INCOME -2 -2 -2}
        village_gold=1
        fog=no
        shroud=no
        {SIDE_2_ESSENTIALS}
        save_id=Landar
    [/side]

    [side]
        side=3
        {PLAYABLE_SIDE}
        fog=no
        no_leader=yes
        previous_save_id=Kalenz
        save_id=El_Isomithir
        disallow_shuffle=yes
        {SIDE_1_GOLD 500 500 500 280 280 280}
        recruit=Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout,Elvish Captain, Elvish Hero, Elvish Sorceress, Elvish Marksman, Elvish Ranger, Elvish Druid, Elvish Lord
        income=-2
        village_gold=1
        user_team_name= _ "Ka’lian"
        {FLAG_VARIANT wood-elvish}

        [unit]
            {EL_ISOMITHIR}
            x=32
            y=31
            facing=nw
        [/unit]
        #ifndef MULTIPLAYER
        [unit]
            {GALTRID}
            x=28
            y=31
        [/unit]
        #endif
    [/side]

# wmllint: skip-side
    {MP_SIDE 4 (
        no_leader=yes
        previous_save_id=Landar
        {PLAYABLE_SIDE}
        save_id=Galtrid
        disallow_shuffle=yes
        fog=no
        {GOLD 280 280 280}
        recruit=Elvish Fighter,Elvish Archer,Elvish Scout,Elvish Shaman,Elvish Captain, Elvish Hero, Elvish Sorceress, Elvish Marksman, Elvish Ranger, Elvish Druid
        income=-2
        village_gold=1
        {FLAG_VARIANT wood-elvish}
        user_team_name=_ "Ka’lian"

        [unit]
            {GALTRID}
            x=28
            y=31
        [/unit]
    )}

    [event]
    name=prestart 
        [capture_village]
            side=3
            x=28,32
            y=29,29
        [/capture_village]
        #ifdef MULTIPLAYER
        [capture_village]
            side=4
            x=28
            y=29
        [/capture_village]
        #endif 
    [/event]
    
    [side]
        side=5
        {UNPLAYABLE_SIDE}

        {GOLD 400 600 800}
        {INCOME 20 30 40}

        fog=no
        shroud=no
        share_vision=all

        team_name=orcs
        user_team_name= _ "Orcs"
        {FLAG_VARIANT ragged}

        type=Orcish Warlord
        id=Urug-Pir
        name=_ "Urug-Pir"
        x,y=6,17
        profile=portraits/orcs/grunt-2.webp
#ifdef HARD
        recruit=Orcish Archer, Orcish Crossbowman, Orcish Slurbow, Orcish Assassin, Orcish Slayer, Orcish Nightblade, Orcish Grunt, Orcish Warrior, Orcish Warlord, Goblin Spearman, Goblin Impaler, Goblin Rouser, Wolf Rider, Goblin Knight, Goblin Pillager, Direwolf Rider
